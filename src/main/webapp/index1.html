<center><h3>APPLICATION FOR GROUP EXAMS</h3></center>

<div id = "wholeContainer">

<input type = "text" placeholder = "Candidate's Name " id = "name" class = "box" name = "name"/>
</div>

<div class = "first">

<select id = "qualification" class = "box" name = "qualification" >

</select>
</div>
